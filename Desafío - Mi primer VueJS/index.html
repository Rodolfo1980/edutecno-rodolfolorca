<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="author" content="Rodolfo Lorca">
    <title>Desafío - Mi Primer VueJS</title>
</head>
<body>
    <div class="container py-4">
        <center><h1>Tabla de Usuarios</h1></center>
        <table class="table table-striped">
            <thead class="table">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">RUN</th>
                <th scope="col">Nacimiento</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody id="table-vue">
              <tr v-for="(persona , i) in personas">
                <th scope="row">{{ i ++ }}</th>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.run }}</td>
                <td>{{ persona.fecha }}</td>
                <td>{{ persona.edad }}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#table-vue',
            data: {
                personas: [
                    {nombre:"Juan", apellido:"Gutierrez", run:"10.345.226-2", fecha:"12-08-67", edad: 54},
                    {nombre:"María", apellido:"Rodriguez", run:"19.543.121-1", fecha:"30-11-90", edad: 30},
                    {nombre:"Roberto", apellido:"Patiño", run:"8.223.456-6", fecha:"02-12-59", edad: 61},
                ]
            }
        });
    </script>
</body>
</html>

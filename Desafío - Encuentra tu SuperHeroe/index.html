<html lang="es" dir="ltr">

</head>
<body> 
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="assets/img/sh2.jpg" width="35" height="35" class="d-inline-block align-top" alt="">
    SUPERHÉROE
  </a>
</nav>
<header id="central">
    <div>
        <div id="imagen" class="imagen">
            <img src="assets/img/sh1.jpg" width="45%"  class="rounded mx-auto d-block"  alt="superhero"><br>
        </div>  
        <div id="formulario" class="formulario">
            <p id="titulos" class="formulario__titulos"><b> Encuentra a tu <span class="titulos">SuperHéroe</b></span></p>
            <p> Ingresa el número del SuperHéroe (desde 1 hasta 731)</p>        
            <input id="num__super" required type="text" value="0"><br><br>
            <input id="boton__enviar" type="submit" class="boton" value="Buscar">  
            <p> </p>
        </div>
    </div>    
</header>        
<hero id="resultado" class="resultado">
    <div class="resultado__imagen">
        <div class="card">
            <img id="card__imagen" class="card-img-top"  width ="30" height="350" src="assets/img/sh2.jpg" alt="hero__pict">
        </div> 
    </div>       
    <side class="card__body">
        <h5 id="card__name"  class="card__title"></h5>  
        <p id="card__conexion" class="card__text">Conexión:</p><hr>
        <p id="card__alianza" class="card__text">Alianzas:</p><hr>
        <p id="card__ocupacion" class="card__text">Ocupación:</p><hr>
        <p id="card__aparicion" class="card__text">Aparición:</p><hr>
        <p id="card__altura" class="card__text">Altura:</p><hr>
        <p id="card__peso" class="card__text">Peso:</p>
    </side>
    <aside class="aside">  
        <div id="chartContainer">
        </div>
    </aside>
</hero>        
<footer></footer> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

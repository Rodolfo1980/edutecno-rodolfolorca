<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        //Función para cambio de color dentro de la caja al evento click
        var cambiar_color = color => document.getElementById("caja").style.backgroundColor = color;
        //Botón 1
        var boton1 = document.getElementById("btn-1");
        var color1 = document.getElementById("btn-1").style.backgroundColor;
        boton1.addEventListener('click', function() {cambiar_color(color1)});
        //Botón 2
        var boton2 = document.getElementById("btn-2");
        var color2 = document.getElementById("btn-2").style.backgroundColor;
        boton2.addEventListener('click', function() {cambiar_color(color2)});
        //Botón 3
        var boton3 = document.getElementById("btn-3");
        var color3 = document.getElementById("btn-3").style.backgroundColor;
        boton3.addEventListener('click', function() {cambiar_color(color3)});
        //Botón 4
        var boton4 = document.getElementById("btn-4");
        var color4 = document.getElementById("btn-4").style.backgroundColor;
        boton4.addEventListener('click', function() {cambiar_color(color4)});
        //Botón 5
        var boton5 = document.getElementById("btn-5");
        var color5 = document.getElementById("btn-5").style.backgroundColor;
        boton5.addEventListener('click', function() {cambiar_color(color5)});
        //Botón 6
        var boton6 = document.getElementById("btn-6");
        var color6 = document.getElementById("btn-6").style.backgroundColor;
        boton6.addEventListener('click', function() {cambiar_color(color6)});
    </script>
</body>

</html>
